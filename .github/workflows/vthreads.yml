name: Test VThreads

on:
  workflow_dispatch:
    inputs:
      asyncRef:
        description: "The branch, tag or SHA to checkout"
        required: true
        default: 'master'

jobs:
  test-src:
    strategy:
      matrix:
        os: [ubuntu-latest] # macOS-latest, windows-latest]
        java-version: ["8", "11", "17", "21"]
        clojure-version: ["1.10.3", "1.11.4", "1.12.0"]
        test-context: [":dev:test", ":dev:test:vthreads", ":dev:test:no-vthreads", ":dev:test:go-check"]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up Clojure
      uses: DeLaGuardo/setup-clojure@13.1
      with:
          cli: 'latest'    
    - name: Checkout Clojure Source Code
      uses: actions/checkout@v4
      with:
          ref: ${{ github.event.inputs.asyncRef }}
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
    - name: Test source with test-runner
      run: clojure -X${{ matrix.test-context }} -Sdeps '{:deps {org.clojure/clojure {:mvn/version "${{ matrix.clojure-version }}"}}}' :dirs '["src/test/clojure"]'
  test-aot:
    strategy:
      matrix:
        os: [ubuntu-latest] # macOS-latest, windows-latest]
        java-version: ["21"] #, "8", "11", "17"]
        clojure-version: ["1.10.3", "1.11.4", "1.12.0"]
        test-context: [":aot:test"] #, ":aot:test:vthreads", ":aot:test:no-vthreads", ":aot:test:go-check"]
        compile-mode: ["compile-tests-vthreads"] #, "compile-tests-no-vthreads"]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up Clojure
      uses: DeLaGuardo/setup-clojure@13.1
      with:
          cli: 'latest'    
    - name: Checkout Clojure Source Code
      uses: actions/checkout@v4
      with:
          ref: ${{ github.event.inputs.asyncRef }}
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
    - name: Compile tests
      run: clojure -T:build ${{ matrix.compile-mode }}
    - name: Test AOT with test-runner
      run: clojure -X${{ matrix.test-context }} -Sdeps '{:deps {org.clojure/clojure {:mvn/version "${{ matrix.clojure-version }}"}}}' :dirs '["src/test/clojure"]' :nses '[clojure.core.async-test clojure.core.pipeline-test clojure.core.async.buffers-test clojure.core.async.concurrent-test clojure.core.async.exceptions-test clojure.core.async.timers-test]'
